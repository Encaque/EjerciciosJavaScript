<!DOCTYPE html>
<html>
  <body>
    <h1> Ejercicio sumar ParseInt JavaScript </h1>
    <script>
    var introduceNumero1 = prompt("introduce un numero");
    var introduceNumero2 = prompt("introduce otro numero");
    var numero1 = parseInt(introduceNumero1);
    var numero2 = parseInt(introduceNumero2);
    var suma = numero1 + numero2;
    document.write("La suma es " + suma);
    </script>
  </body>
</html>
