<!DOCTYPE html>
<html>
  <body>
    <h1> Ejercicio Calculadora JavaScript </h1>
    <script>

      for (i=0;i=10;i++) {
        var nota = parseInt(prompt("Introduce la nota del alumno"));
        if (nota > 5) {
            document.write("Aprobado");
        } else if (nota = 5) {
            document.write("Aprobado por los pelos");
        } else if (nota < 5) {
            document.write("Suspenso");
        }
      }
    </script>
  </body>
</html>
